<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Форма для заполнения базы данных</title>
</head>

<body>
    <h1>Добавить студента</h1>
    <form action="http://localhost:3000/add-student" method="POST">
        <label for="student_name">ФИО студента:</label>
        <input type="text" id="name_name" name="name" required>
		<input type="text" id="patronymic_name" name="patronymic" required>
		<input type="text" id="date_of_birth_name" name="date_of_birth" required>
        <button type="submit">Отправить</button>
    </form>
</body>

</html>
