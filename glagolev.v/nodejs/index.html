<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Форма для заполнения базы данных</title>
</head>

<body>
    <h1>Добавить факультет</h1>
    <form action="http://localhost:3000/add-faculty" method="POST">
        <label for="faculty_name">Название факультета:</label>
        <input type="text" id="faculty_name" name="faculty_name" required>
        <button type="submit">Отправить</button>
    </form>
</body>

</html>
